<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="icon" href="/assets/image/icono.png">
    </head>

    <body id="grilla_uno">
        <nav>
            <div class="principal" >
                <a href="/index.html" >
                    <h3 class="inicio">Inicio</h3>
                </a>
            </div>          
            <div class="secundario" >    
                <ul class="material">
                    <li><a href="/pages/nav/adjudicados.html">Adjudicados</a></li>
                    <li><a href="/pages/nav/audios.html">Audios</a></li>
                    <li><a href="/pages/nav/speach.html">Speachs</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
        </nav>

        <header>
            <div >
                <a href="/index.html" >
                    <img src="/assets/image/campusdos.png" alt="">
                </a>
            </div>
        </header>

        <main class="fondo">  
            <h2>Contacto</h2>
            <section id="formulario_contaco">
                <article class="formulario_contaco_imagen">
                    <img src="/assets/image/contacto.png" alt="" class="formulario_contaco_imagen_foto">
                </article>
                <article class="formulario">
                    <form action="" method="GET" enctype="multipart/form-data">
                        <fieldset>
                            <br>
                            <legend>Información Personal:</legend>
                            <label for="sexo">Sexo:</label>
                            <br>
                            <br>
                            <input type="radio" id="hombre" name="sexo" value="hombre">
                            <label for="hombre">hombre</label>
                            <input type="radio" id="mujer" name="sexo" value="mujer">
                            <label for="mujer">mujer</label>
                            <br>
                            <br>
                            <label for="nombre">Nombre:</label>
                            <br>
                            <br>
                            <input type="text" name="nombre" value="Nombre">
                            <br>
                            <br>
                            <label for="contrasena">Contraseña:</label>
                            <br>
                            <br>
                            <input type="password" name="contrasena" placeholder="Contraseña">
                            <br>
                            <br>
                        <label for="talles">Talles:</label>
                        <br>
                        <select name="talles" id="talles">
                                <option value="S">Small</option>
                                <option value="M">Medium</option>
                                <option value="L">Large</option>
                        </select>
                        <br>
                        <br>
                        <input type="submit" name="enviar" value="Enviar">
                    </fieldset>
                </article>
            </section>
            
        </main>
        
        <footer>
            <span>Copyright ©2022 Autocredito Ituzaingo, Todos los derechos reservados.</span>
        </footer>

    </body>
</html>
